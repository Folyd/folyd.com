<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#1c45a5">
<link rel="stylesheet" href="{{ '/static/styles.css' }}">
<title>Welcome — Folyd</title>

<body class="has-background-primary has-text-centered">
<div class="has-background-primary  has-text-white">
    <header class="section has-text-centered">
        <img src="{{ '/img/logo-white.svg' | asseturl }}}" alt="folyd" style="margin:25px;height:50px;">
        <p class="subtitle has-text-white">A virtuous idealist and minimalist</p>
    </header>
    <div class="container">
        <div class="section">
            <div class="columns is-centered">
                {% for id,item in bag("menu").items()%}
                <a class="column tile-card" href="{{ item.path }}">
                    <div class="title">
                        <span>
                            <img src="{{ item.thumb|asseturl }}" alt="" style="vertical-align: middle;margin-right:8px">
                        </span>
                        <span>{{ item.label }}</span>
                    </div>
                    <p class="subtext">{{ item.description }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer class="section is-medium has-text-light">
        <small>&copy; Copyright 2025 by Folyd.</small>
        <br>
        <small>Proudly powered by Lektor.</small>
        <br>
        <small style="margin-top: 10px; display: inline-block;">
            <a href="https://geddle.com" target="_blank" rel="noopener" style="color: #C9D6F5; text-decoration: none;">Geddle</a>
            <span style="margin: 0 8px; color: #7f96c7;">·</span>
            <a href="https://arrfounder.com" target="_blank" rel="noopener" style="color: #C9D6F5; text-decoration: none;">Arrfounder</a>
        </small>
    </footer>
</div>
</body>
